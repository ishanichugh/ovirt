<!DOCTYPE html>
<html>
<head>
	<title>Display Logs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h3 class="text-muted">Engine File Logs</h3>
<hr>
<ul>
	{% for log in logs %}
		<li> <pre>{{ log.message }}</pre></li>
	{% endfor %}
</ul>
<h3 class="text-muted">VDSM 1 File Logs</h3>
<hr>
<ul>
	{% for log in vdsm1 %}
		<li> <pre>{{ log.message }}</pre></li>
	{% endfor %}
</ul>
<h3 class="text-muted">VDSM 2 File Logs</h3>
<hr>
<ul>
	{% for log in vdsm2 %}
		<li> <pre>{{ log.message }}</pre></li>
	{% endfor %}
</ul>

</body>
</html>
